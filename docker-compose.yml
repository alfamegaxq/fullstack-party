version: '3.5'

services:
  nginx:
      image: nginx:latest
      ports:
          - 8082:80
      volumes:
          - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
          - .:/var/www/html
      depends_on:
          - php

  php:
      build:
          context: .
          dockerfile: docker/php/Dockerfile
      expose:
          - 9000
      volumes:
          - .:/var/www/html
      environment:
          XDEBUG_CONFIG: remote_host=172.17.0.1
          PHP_IDE_CONFIG: serverName=0.0.0.0

  node:
      build:
          context: .
          dockerfile: docker/node/Dockerfile
      volumes:
          - .:/var/www/html

  redis:
      image: redis
      ports:
          - 6379:6379
